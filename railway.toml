[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.dockerfile]
dockerfilePath = "Dockerfile"

[deploy.healthcheck]
path = "/health"
timeout = 300
interval = 30
